<div class="centered-content">
  <div class="login-box animatable-route">

    <h1 class="title has-text-primary">Login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div *ngIf="true" class="error-message"
      [ngStyle]="{'height': (loginError) ? '36px' : '0px','opacity': (loginError) ? '1' : '0'}">
      <p>{{loginError || ""}}</p>
    </div>
    <div [ngStyle]="{'height': (loading) ? '100px' : '0px','margin-top': (loading) ? '20px' : 'unset'}"
      style="position: relative;transition:0.3s;">
      <!-- the position of the parent container must be set to relative -->
      <!-- It is really important to set loaderId for non-master loader -->
      <ngx-ui-loader [loaderId]="'loader-02'"></ngx-ui-loader>
    </div>

    <div class="field" style="display: flex;justify-content: flex-end">
      <p class="control">
        <button [disabled]="loading" class="button is-success has-text-white"
          (click)="onLoginClicked(emailInput.value,passwordInput.value)">
          Login
        </button>
      </p>
    </div>
    <p class="has-text-grey">Not got an account? <a routerLink="/signup">Sign up </a> now!</p>
  </div>
</div>
